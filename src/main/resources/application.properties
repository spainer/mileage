spring.application.name=mileage

spring.datasource.url=jdbc:sqlite:./mileage.db?foreign_keys=true
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;PRAGMA journal_mode=WAL;PRAGMA busy_timeout=5000;

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml